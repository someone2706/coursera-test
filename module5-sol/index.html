<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Restaurant SPA - Module 5 Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Include the JS in the proper order -->
  <script src="ajax-utils.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="logo"><a href="#" onclick="window.location.reload()">My Restaurant</a></h1>
    </div>
  </header>

  <main>
    <div id="main-content" class="container"></div>
    <div class="home">
  <h2>Welcome to My Restaurant</h2>
  <div class="tiles">
    <div class="tile" id="menu-tile" onclick="$dc.loadMenuCategories();">
      <h3>Menu</h3>
      <p>View all categories</p>
    </div>

    <div class="tile" id="specials-tile">
      <!-- Note: the placeholder below will be replaced by script.js.
           The placeholder must result in something like onclick="$dc.loadMenuItems('L');" -->
      <a href="#" onclick="$dc.loadMenuItems({{randomCategoryShortName}});">
        <h3>Specials</h3>
        <p>Click for a random category</p>
      </a>
    </div>

    <div class="tile" id="map-tile">
      <h3>Map</h3>
      <p>Find us here</p>
    </div>
  </div>
</div>

  </main>

  <footer>
    <div class="container">Coursera Module 5 - Demo</div>
  </footer>
</body>
</html>
